name: golang-pipeline

on:
  workflow_call:
    inputs:
      # pass in environment through manual trigger, if not passed in, default to 'dev'
      env:
        required: true
        type: string
        default: 'dev'
      # working-directory is added to accommodate monorepo.  For multi repo, defaults to '.', current directory
      working-directory:
        required: false
        type: string
        default: '.'
      JFROG_URL:
        required: true
        type: string
        default: '.'
      GOLANG_REPOSITORY:
        required: true
        type: string
        default: '.'
      GOLANG_IMAGE:
        required: true
        type: string
        default: '.'
      GOLANG_TAG:
        required: true
        type: string
        default: '.'

jobs:
  build:
    runs-on: golang-runner
    steps:

      - name: Samsex check
        run: |
          pwd
          ls -al

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: remote
          endpoint: tcp://buildkitd-headless.platform:1234

      - name: Login to JFrog üê∏  
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          registry: ${{ inputs.JFROG_URL }}
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          # context: .
          push: true
          tags: ${{ inputs.JFROG_URL }}/${{ inputs.GOLANG_REPOSITORY }}/${{ inputs.GOLANG_IMAGE }}:${{ inputs.GOLANG_TAG }}