name: golang-unit-test

on:
  workflow_call:
    inputs:
      # working-directory is added to accommodate monorepo.  For multi repo, defaults to '.', current directory
      working-directory:
        required: false
        type: string
        default: '.'

jobs:
  test:
    runs-on: golang-runner
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
          id: Go
      - uses: actions/checkout@v2
      - name: Run Unit Tests
        run: go test ./...